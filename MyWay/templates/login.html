{% extends "base.html" %}
{% block body %}

<div class="row justify-content-center">
	<div class="col-6" style="padding:10px; background-color: lightpink; height: auto; border-radius: 5px;">
		
		<form action="{{ url_for('login') }}" method="post" style="margin: 5px;">
			<h1>Log in</h1>
			{% if error %}
				<div class="alert alert-danger" role="alert">
				  <strong>{{ error }}</strong>
				</div>
			{% endif %}
			<div class="form-group">
				<label for="account">帳號</label>
				<input type="text" class="form-control" name="account" style="width:auto;">
			</div>
			<div class="form-group">
				<label for="password">密碼</label>
				<input type="password" class="form-control" name="password" style="width:auto;">
			</div>
			<button type="submit" class="btn btn-primary">Submit</button>

		</form>

	</div>
</div>

{% endblock %}
