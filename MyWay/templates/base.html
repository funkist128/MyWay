<!doctype html>
<title>MyWay</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}">
<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='bootstrap/css/bootstrap.min.css') }}">
<script src="{{ url_for('static', filename='bootstrap/js/jquery-3.2.1.min.js') }}"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
<script src="{{ url_for('static', filename='bootstrap/js/bootstrap.min.js') }}"></script>
<script src="{{ url_for('static', filename='main.js') }} "></script>

<body>
	
	<!-- Nav bar -->
	<div id="navbar" style="background-color:lightpink;">

		<nav class="nav">
			<a class="nav-link"><div><strong>MyWay</strong></div></a>
		  	<a class="nav-link" href="/index/true">加入</a>
		  	<a class="nav-link" href="/index/false">未加入</a>
		  	<a class="nav-link" href="{{ url_for('goal') }}">目標</a>
		  	{% if not session.logged_in %}
		  		<a class="nav-link nav-right" href="{{ url_for('login') }}">Login</a>
		  	{% else %}
		  		<a class="nav-link nav-right" href="{{ url_for('logout') }}">Logout</a>
		  	{% endif %}
		</nav>
	</div>


	<!-- Content -->
	<div class="container" style="margin-top:30px; color:dimgray">
		
		{% block body %}{% endblock %}
	</div>
</body>
